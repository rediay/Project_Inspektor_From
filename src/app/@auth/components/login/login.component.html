<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
    <p class="alert-title"><b>¡Oh, vaya!</b></p>
    <ul class="alert-message-list">
        <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
    </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
    <p class="alert-title"><b>¡Bien!</b></p>
    <ul class="alert-message-list">
        <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
    </ul>
</nb-alert>

    <div class="col-md-6 col-6 col-sm-12 text-center">
        <div class="position-relative p-4 pt-md-5 pb-md-7 light">
            <h2 id="title" class="title">Login</h2>
            <img class="img-illustration-login mb-2" src="../../../../assets/images/illustrations/ficha1.png">
            <div [formGroup]="loginForm" aria-labelledby="title">
                <div class="form-control-group">
                    <label for="input-email">Email address:</label>
                    <input nbInput
                           fullWidth
                           id="input-email"
                           formControlName="email"
                           [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
                           [attr.aria-invalid]="email.invalid && email.touched ? true : null"
                           placeholder="Email address">
                    <ngx-validation-message label="Email address"
                                            [showPattern]="email?.hasError('pattern') && email.touched"
                                            [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
                </div>

                <div class="form-control-group">
                <span class="label-with-link">
                  <label class="label" for="input-password">Password:</label>
                  <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
                </span>
                    <input nbInput
                           fullWidth
                           id="input-password"
                           formControlName="password"
                           type="password"
                           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
                           placeholder="Password">
                    <ngx-validation-message label="Password"
                                            [showMinLength]="password?.hasError('minlength') && password.touched"
                                            [showMaxLength]="password?.hasError('maxlength') && password.touched"
                                            [showRequired]="password?.errors?.required && password.touched"
                                            [minLength]="minLength"
                                            [maxLength]="maxLength"></ngx-validation-message>
                </div>

                <!--  <div class="form-control-group accept-group">-->
                <!--    <nb-checkbox formControlName="rememberMe" name="rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>-->
                <!--  </div>-->

                <button nbButton fullWidth status="primary" size="large" class="mt-3"
                        (click)="login()" [disabled]="submitted || !loginForm.valid"
                        [class.btn-pulse]="submitted">
                    Log In
                </button>
