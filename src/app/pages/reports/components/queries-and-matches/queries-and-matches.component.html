<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Filtros</nb-card-header>
            <nb-card-body>
                <form>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="ex2" class="label">Número de Identificación</label>
                            <input type="text" nbInput fullWidth placeholder="Número de Identificación">
                        </div>
                        <div class="col-4">
                            <label for="ex2" class="label">Nombres</label>
                            <input type="text" nbInput fullWidth placeholder="Nombres">
                        </div>
                        <div class="col-4">
                            <label for="ex2" class="label">fechas</label>
                            <input nbInput placeholder="Seleccionar un rango de fechas" nbInput fullWidth
                                   [nbDatepicker]="rangepicker">
                            <nb-rangepicker #rangepicker></nb-rangepicker>
                        </div>
                        <div class="col-4 mt-3">
                            <label for="thirdType" class="label">Tipo de Tercero</label>
                            <nb-select selected="1" id="thirdType" fullWidth>
                                <nb-option *ngFor="let thirdType of  thirdTypes"
                                           value="{{thirdType.id}}}">{{thirdType.name}}</nb-option>
                            </nb-select>
                        </div>
                        <div class="col-12 mt-3">
                            <button nbButton fullWidth status="primary">
                                Buscar
                            </button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>

</div>
