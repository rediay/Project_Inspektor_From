<div class="row" >
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Agregar Usuario</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputName" class="label">Nombres</label>
              <input type="text" nbInput fullWidth id="inputName" placeholder="Nombre">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputLastName" class="label">Apellido</label>
              <input type="text" nbInput fullWidth id="inputLastName" placeholder="Apellido">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputEmail" class="label">Correo Electronico</label>
              <input type="email" nbInput fullWidth id="inputEmail" placeholder="Correo Electronico">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputUser" class="label">Usuario</label>
              <input type="text" nbInput fullWidth id="inputUser" placeholder="Usuario">
            </div>
          </div>
          <div class="col-sm-4">
             <div class="form-group p-0">
              <label  class="label col-12">Rol</label>
              <nb-select fullWidth selected="1">
                <nb-option value="1">Administrador</nb-option>
                <nb-option value="2">usuario</nb-option>
              </nb-select>
            </div>
         
          </div>
          <div class="col-sm-4">
          <div class="form-group p-0">
              <label  class="label col-12">Estado</label>
              <nb-select  fullWidth selected="1">
                <nb-option value="1">Activo</nb-option>
                <nb-option value="2">Inactivo</nb-option>
              </nb-select>
            </div>
          </div>
        </div>
        <div class="col-sm-12 d-flex justify-content-center pb-3" >
          <button type="submit" class="p-2"nbButton>Guardar</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
