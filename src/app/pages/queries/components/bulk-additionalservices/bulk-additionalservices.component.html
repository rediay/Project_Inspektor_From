<div class="row">
    <div class="col-lg-12">
        <div class="font-row">Descargue la plantilla para hacer la consulta dando clic en el siguiente boton
            <button nbButton status="success" shape="round" size="small">
                <a href="assets\excel\PlantillaConsultaMasiva.xlsx" class="btnNavega" target="_blank"
                download="PlantillaConsultaMasiva.xlsx">Descargar
                    <nb-icon icon="file-text-outline"></nb-icon>
                </a>
            </button>
        </div>
        <p></p>
    </div>

    <div class="col-lg-12">
        <nb-card>
            <nb-card-header class="text-center">CONSULTA MASIVA CON SERVICIOS ADICIONALES</nb-card-header>
            <nb-card-body>
                <p></p>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <ngx-file-drop accept=".xlsx" [multiple]="false" dropZoneLabel="Drop files here" (onFileDrop)="droppedSA($event)"
                                           (onFileOver)="fileOverSA($event)" (onFileLeave)="fileLeaveSA($event)">
                                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <span>Arrastre el archivo aqu&iacute; o&nbsp;</span> <a class="btnNavega"
                                                                                                    (click)="openFileSelector()">SELECCIONE</a>&nbsp;
                                            <span> para cargarlo.</span>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngx-file-drop>
                            <div class="upload-table">
                                <table class="table">
                                    <tbody class="upload-name-style">
                                    <tr *ngFor="let item of filesSA; let i=index">
                                        <td><strong>{{ item.relativePath }}</strong></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="font-row">
                    <div class="header">
                        <div class="name bold">SERVICIOS ADICIONALES</div>
                    </div>
                    <hr size="2px" color="black"/>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <nb-toggle status="basic" (change)="setHasRamaJudicial($event)"> Rama Judicial</nb-toggle>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <!-- <label for="inputWebsite" class="label"></label> -->
                            <nb-toggle status="basic" (change)="setHasRamaJudicialJemps($event)">Rama Judicial JEMPS
                            </nb-toggle>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <nb-toggle status="basic" (change)="setHasRamaProcuraduria($event)">Procuraduria</nb-toggle>
                        </div>
                    </div>
                </div>

                <button type="submit" hero status="primary" nbButton fullWidth="" (click)="BulkQuerySA()">VALIDAR
                </button>
            </nb-card-body>
        </nb-card>

        <nb-card-body>
            <ng2-smart-table #table class="example-smart-table" [settings]="BulkQueryServicesAdditional" [source]="bulkQueryServicesAdditionalList"></ng2-smart-table>
        </nb-card-body>

    </div>    
</div>
