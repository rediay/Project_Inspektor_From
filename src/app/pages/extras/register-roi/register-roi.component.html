<div class="col-lg-12">
    <nb-card>
        <nb-card-header>Registrar ROI/Denuncia</nb-card-header>
        <nb-card-body>
            <form [formGroup]="eventRoiForm">
                <div class="form-group">
                    <label for="roiType" class="label">Tipo Operación</label>
                    <nb-select
                            id="roiType"
                            selected=""
                            formControlName="operationTypeId"
                            fullWidth>
                        <nb-option value="">Seleccione...</nb-option>
                        <nb-option *ngFor="let item of types" [value]="item.id">{{ item.name }}</nb-option>
                    </nb-select>
                </div>

                <div class="form-group">
                    <label for="title" class="label">Titulo</label>
                    <input id="title"
                           nbInput
                           fullWidth
                           placeholder="Breve descripción de la operación"
                           formControlName="title">
                    <ngx-validation-message label="title"
                                            [showMinLength]="title?.hasError('minlength')"
                                            [showMaxLength]="title?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label for="roiStatus" class="label">Estado Operación</label>
                    <nb-select
                            id="roiStatus"
                            selected=""
                            formControlName="operationStatusId"
                            fullWidth>
                        <nb-option value="">Seleccione...</nb-option>
                        <nb-option *ngFor="let item of statuses" [value]="item.id">{{ item.name }}</nb-option>
                    </nb-select>
                </div>

                <div class="form-group">
                    <label for="transactionDate" class="label">Fecha Transacción</label>
                    <!--<input nbInput fullWidth id="confirmPassword" placeholder="Fecha Transacción" name="confirmPassword">-->
                    <input id="transactionDate"
                           nbInput
                           fullWidth
                           placeholder="Fecha en la que ocurrió el hecho"
                           formControlName="transactionDate"
                           [nbDatepicker]="formpicker">
                    <nb-datepicker #formpicker></nb-datepicker>
                    <ngx-validation-message label="Password"
                                            [showRequired]="transactionDate?.errors?.required && transactionDate.touched"
                                            ></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label for="estimatedAmount" class="label">Monto Estimado</label>
                    <input id="estimatedAmount"
                           nbInput fullWidth
                           placeholder="Monto estimado o exacto de la misma"
                           formControlName="estimatedAmount">
                </div>

                <div class="form-group">
                    <label for="identification" class="label">Identificación</label>
                    <input id="identification"
                           nbInput
                           fullWidth
                           [status]="(identification?.hasError('minlength') || identification?.hasError('maxlength')) ? 'danger' : 'primary'"
                           placeholder="Identificación de la persona que la realiza"
                           formControlName="identification">
                    <ngx-validation-message label="identification"
                                            [showMinLength]="identification?.hasError('minlength')"
                                            [showMaxLength]="identification?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>

                <div class="form-group">
                    <label for="observations" class="label">Otra Información</label>
                    <textarea
                            id="observations"
                            rows="5"
                            nbInput
                            fullWidth
                            shape="round"
                            formControlName="observations"
                            placeholder="Otra información relevante, como ciudad donde la realiza, oficina o sede de la empresa"></textarea>
                    <ngx-validation-message label="observations"
                                            [showMinLength]="observations?.hasError('minlength')"
                                            [showMaxLength]="observations?.hasError('maxlength')" minLength=3
                                            maxLength=20></ngx-validation-message>
                </div>
                <!--<button type="submit"
                        nbButton
                        (click)="save()"
                        status="primary">Guardar</button>-->
                <button nbButton
                        status="primary"
                        [disabled]="!eventRoiForm.valid"
                        (click)="save()"
                        hero>Guardar
                </button>
            </form>
        </nb-card-body>
    </nb-card>
</div>
