<!--[style.background-image]="'url(../../assets/images/news.jpg)'"-->
<article>
    <div class="row">
        <div class="col-6">
            <a class="text-decoration-none" [attr.href]="post.source"><img class="img-thumbnail rounded" src="../../assets/images/news.jpg"></a>
        </div>
        <div class="col-6">
            <h2>{{post.title}}</h2>
            <!--<a class="text-decoration-none"[attr.href]="post.source"><p style="font-size: 1rem;">Author <em><strong>01/04/2020 9:29 A.M</strong></em></p></a>-->
            <a class="text-decoration-none"[attr.href]="post.source"><p style="font-size: 1rem;"><em><strong>{{ post.date }}</strong></em></p></a>
            <p>{{post.description}}</p>
        </div>
        <div class="col-12">
            <a class="text-decoration-none" [attr.href]="post.source">Read full article</a>
        </div>
    </div>

</article>
