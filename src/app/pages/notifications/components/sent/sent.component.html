<nb-card>
    <nb-card-header>
        Notificaciones enviadas
    </nb-card-header>

    <nb-card-body>
        <div class="row mb-3">
            <div class="col-md-12">
                <nb-form-field>
                    <input [(ngModel)]="search" (keyup)="searchNotifications($event)" nbInput>
                    <button ghost nbButton nbSuffix (click)="onSearch($event)">
                        <nb-icon [icon]="'search-outline'"
                                 pack="eva">
                        </nb-icon>
                    </button>
                </nb-form-field>
                <div class="form-group">
                    <label for="startDate" class="label">Fecha Desde</label>
                    <input id="startDate" nbInput fullWidth placeholder="Fecha Desde" [(ngModel)]="startDate" [nbDatepicker]="formpicker">
                    <nb-datepicker #formpicker></nb-datepicker>
                </div>
                <div class="form-group">
                    <label for="endDate" class="label">Fecha Hasta</label>
                    <input id="endDate" nbInput fullWidth placeholder="Fecha Hasta" [(ngModel)]="endDate" [nbDatepicker]="formpicker2">
                    <nb-datepicker #formpicker2></nb-datepicker>
                </div>
            </div>
        </div>
        <nb-card-body>
            <nb-card-body>
                <button (click)="exportExcel()" class="align-self-center" status="success" nbButton nbSuffix>
            Excel
        </button>
            </nb-card-body>
            <ng2-smart-table class="example-smart-table" [settings]="settings" [source]="source">
            </ng2-smart-table>
        </nb-card-body>
    </nb-card-body>
</nb-card>
