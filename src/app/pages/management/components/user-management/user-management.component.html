        <div class="row mb-3">
            <div class="col-md-1">
                <button (click)="create()" status="primary" nbButton nbSuffix>Agregar</button>

            <div class="col-md-11 searchbar">
                <nb-form-field>
                    <input [(ngModel)]="search"
                        (keyup)="searchUser($event)"
                        nbInput>
                    <button ghost nbButton nbSuffix>
                        <nb-icon [icon]="'search-outline'"
                                pack="eva">
                        </nb-icon>
                    </button>
                </nb-form-field>  
            </div>
        </div>

        <ng2-smart-table class="example-smart-table"
                        (edit)="onEdit($event)"                        
                        [settings]="settings"
                        [source]="source">
        </ng2-smart-table>
