<div class="header-container">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" href="#" (click)="navigateHome()">Inspektor</a>
        
    </div>
    <nb-toggle status="primary" [(checked)]="checked" (change)="setCheckedStatus($event)">{{'Dark' | translate }}</nb-toggle>
</div>

<div class="header-container">
    <nb-actions size="small">

        <nb-action class="control-item">
            <nb-search type="rotate-layout"></nb-search>
        </nb-action>
        <nb-action class="control-item" icon="email-outline"></nb-action>
       
        <nb-action class="control-item">
            <nb-select placeholder="Idioma" [(selected)]="selectedItem" (selectedChange)="changelgn($event)" >
                <nb-option value="es"><img class="flag" src="../../../../assets/images/es.png" style="height: 18px;margin: 1px;align-items: center;padding-top: 5px;margin-right: 11px;">ES</nb-option>
                <nb-option value="en"><img src="../../../../assets/images/en.png" style="height: 18px;margin: 1px;align-items: center;padding-top: 5px;margin-right: 11px;">EN</nb-option>
            </nb-select>
        </nb-action>
<!--        <nb-action class="user-action" *nbIsGranted="['view', 'current-user']">-->
        <nb-action class="user-action" >
            <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture | ngxAuthToken | async">
            </nb-user>
        </nb-action>
    </nb-actions>
</div>
